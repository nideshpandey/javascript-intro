<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Web API using Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">The Weather Application</h1>
    <div class="input">
        <input type="text" class="inputValue" placeholder="Enter the city name">
        <input type="submit" value="Submit" class="button">
    </div>
    <h3 class="or">OR</h3>
    <div class="button">
        <button class="locationButton">Get Device Location</button>
    </div>

    <div class="display">
        <h1 class="nameCity"></h1>
        <h2 class="description"></h2>
        <p class="temperature"></p>
    </div>



    <script src="app.js"></script>
    
</body>
</html>
